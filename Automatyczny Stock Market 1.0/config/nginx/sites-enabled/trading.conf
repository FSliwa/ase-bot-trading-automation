server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Disable default nginx version exposure
    server_tokens off;

    # Proxy FastAPI health checks directly
    location = /health {
        proxy_pass http://trading_app/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Forward all API calls to the trading backend
    location /api/ {
        proxy_pass http://trading_app$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 15s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }

    # Everything else should be handled by the static frontend (served elsewhere)
    location / {
        return 404;
    }
}
