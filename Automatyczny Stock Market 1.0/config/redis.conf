# Optimized Redis Configuration for ASE Trading Bot
# Memory and performance optimizations for 16GB server

# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory management (1.5GB limit for 16GB server)
maxmemory 1536mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence settings
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Networking optimizations
tcp-nodelay yes
databases 16

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory usage optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Lazy freeing (background deletion)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Logging
loglevel notice
logfile "/data/redis.log"
syslog-enabled no

# Security
# requirepass your_secure_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Background processes
hz 10
dynamic-hz yes

# Memory optimization for trading data
# Compress strings longer than 20 bytes
rdbcompression yes
rdbchecksum yes

# Enable keyspace notifications for trading events
notify-keyspace-events Ex

# Disable protected mode for Docker
protected-mode no
