server {
    listen 80;
    server_name ase-bot.live www.ase-bot.live;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ase-bot.live www.ase-bot.live;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # Content-Security-Policy is now handled by the FastAPI application middleware
    # add_header Content-Security-Policy "default-src 'self' data:; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://js.hcaptcha.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-src https://hcaptcha.com https://*.hcaptcha.com; frame-ancestors 'none';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Performance: gzip & caching
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    ssl_certificate /etc/letsencrypt/live/ase-bot.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ase-bot.live/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        proxy_pass http://127.0.0.1:8080/static/;
    }

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security Headers are now handled by the FastAPI application middleware
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.hcaptcha.com https://*.hcaptcha.com https://s3.tradingview.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' wss://stream.binance.com https://*.hcaptcha.com; frame-src https://*.hcaptcha.com https://s3.tradingview.com;" always;
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-Frame-Options "SAMEORIGIN" always;
        # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Grafana under subpath /grafana
    location = /grafana {
        return 301 /grafana/;
    }
    location ^~ /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}


