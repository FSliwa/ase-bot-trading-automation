<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Stwórz konto - ASE Trading Bot</title>
    <style>
        body { background: #05060f; color: #f5f7ff; font-family: "Inter", sans-serif; }
        .card { max-width: 480px; margin: 4rem auto; padding: 3rem; background: rgba(14, 18, 32, 0.96); border-radius: 20px; box-shadow: 0 25px 60px rgba(10, 13, 23, 0.55); }
        h1 { font-size: 2.2rem; margin-bottom: 0.75rem; }
        form { display: grid; gap: 1.1rem; }
        label { font-weight: 600; }
        input { padding: 0.95rem 1.05rem; border-radius: 12px; border: 1px solid rgba(94, 106, 150, 0.45); background: rgba(19, 24, 40, 0.9); color: inherit; }
        button { padding: 0.9rem 1.1rem; border-radius: 12px; border: none; background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        button:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(236, 72, 153, 0.32); }
        .meta { display: flex; justify-content: space-between; font-size: 0.9rem; }
        a { color: #f5a3ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <section class="card">
        <header>
            <h1>Stwórz konto</h1>
            <p>Rozpocznij handel algorytmiczny z interfejsem w trybie <strong>dark</strong>.</p>
        </header>
        <form method="post" action="/api/v2/users/register">
            <div>
                <label for="username">Nazwa użytkownika</label>
                <input id="username" name="username" type="text" autocomplete="username" required />
            </div>
            <div>
                <label for="email">Adres e-mail</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
            </div>
            <div>
                <label for="password">Hasło</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required />
            </div>
            <button type="submit">Stwórz konto</button>
        </form>
        <div class="meta">
            <span>Masz już konto?</span>
            <a href="/login">Zaloguj się</a>
        </div>
    </section>
</body>
</html>
